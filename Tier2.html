<!DOCTYPE html>
<html>
	<head>
		<title> Chat Function</title>
		<link rel="stylesheet" href="Styles/Tier2.css">

		<script src="Scripts/Tier2.js"></script>
	</head>
	<body>
		<div class="chat">
			<input type="text" class="chatname" placeholder="Enter your Name">

			<label>Send on Enter</label>
		</div>
	</body>
